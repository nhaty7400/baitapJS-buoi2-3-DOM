<!doctype html>
<html lang="en">

<head>
  <title>Bài tập DOM - Nhật Ý</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


  <!-- BÀI 1: TÍNH LƯƠNG NHÂN VIÊN -->
  <div class="container">
    <h1 class="text-primary">Bài 1: Tính lương nhân viên</h1>
    <form class="w-50 py-50">
      <div class="form-group">
        <input type="number" class="form-control" id="salary-b1" placeholder="Nhập lương một ngày">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="number-b1" placeholder="Nhập số ngày">
      </div>
      <button type="button" class="btn btn-primary" id="btnCalc-b1">Tính lương</button>
      <p class="bg-success" id="total-b1"></p>
    </form>
  </div>


  <!-- BÀI 2: TÍNH GIÁ TRỊ TRUNG BÌNH -->
  <div class="container">
    <h1 class="text-secondary">Bài 2: Tính giá trị trung bình</h1>
    <form class="w-50 py-50">
      <div class="form-group">
        <input type="number" class="form-control" id="num1-b2" placeholder="Nhập số thứ 1">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="num2-b2" placeholder="Nhập số thứ 2">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="num3-b2" placeholder="Nhập số thứ 3">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="num4-b2" placeholder="Nhập số thứ 4">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="num5-b2" placeholder="Nhập số thứ 5">
      </div>
      <button type="button" class="btn btn-primary" id="btnCalc-b2">Tính trung bình</button>
      <p class="bg-success" id="result-b2"></p>
    </form>
  </div>


  <!-- BÀI 3: QUY ĐỔI TIỀN -->
  <div class="container">
    <h1 class="text-success">Bài 3: Quy đổi tiền</h1>
    <form class="w-50 py-50">
      <div class="form-group">
        <input type="number" class="form-control" id="usd-b3" placeholder="Nhập số tiền USD">
      </div>
      <button type="button" class="btn btn-primary" id="btnCalc-b3">Quy đổi tiền</button>
      <p class="bg-success" id="result-b3"></p>
  </div>


  <!-- BÀI 4: TÍNH DIỆN TÍCH, CHU VI HÌNH CHỮ NHẬT -->
  <div class="container">
    <h1 class="text-danger">Bài 4: Tính chu vi và diện tích hình chữ nhật</h1>
    <form class="w-50 py-50">
      <div class="form-group">
        <input type="number" class="form-control" id="cd-b4" placeholder="Nhập chiều dài">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="cr-b4" placeholder="Nhập chiều rộng">
      </div>
      <button type="button" class="btn btn-primary" id="btnCalc-b4">Tính</button>
      <p class="bg-success" id="result-b4"></p>
  </div>


  <!-- BÀI 5: TÍNH TỔNG 2 KÝ SỐ -->
  <div class="container">
    <h1 class="text-info">Bài 5: Tính tổng 2 ký số</h1>
    <form class="w-50 py-50">
      <div class="form-group">
        <input type="number" class="form-control" id="num-b5" placeholder="Nhập số có 2 chữ số">
      </div>
      <button type="button" class="btn btn-primary" id="btnCalc-b5">Tính tổng</button>
      <p class="bg-success" id="result-b5"></p>
  </div>
  
  
  
  
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- MY JS -->
  <script src="./js/bai1.js"></script>
  <script src="./js/bai2.js"></script>
  <script src="./js/bai3.js"></script>
  <script src="./js/bai4.js"></script>
  <script src="./js/bai5.js"></script>
</body>

</html>
